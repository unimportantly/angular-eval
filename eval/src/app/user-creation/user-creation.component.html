<h2>Create a new character!!</h2>
<form [formGroup]="form" (submit)="createCharacter()" >
    <label for="title">Title:</label>
    <input type="text" formControlName="title" id="title">
    <label for="id">ID:</label>
    <input type="text" formControlName="id" id="id">
    <label for="key">Key:</label>
    <input type="text" formControlName="key" id="key">
    <label for="name">Name:</label>
    <input type="text" formControlName="name" id="name">
    <label for="active">Active:</label>
    <input type="checkbox" formControlName="active" id="active">
    <button type="submit">Create character</button>
</form>
